<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bor.ja</title>
</head>
<body>
<h1>Borja's Favourite Movies</h1>
<ul>
    {%for movie in movies%}
    <li><a href="http://www.imdb.com/title/{{movie.imdb}}" target="_blank">{{movie.name}}</a><span> ({{movie.year}})</span></li>
    {%endfor%}
</ul>
<h2>Enter New Movie</h2>
<form action="/newMovie" method="post">
    <input type="text" name="id" placeholder="Insert The IMDB movie id">
    <input type="submit" value="Submit">
</form>
</body>
</html>
