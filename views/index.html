<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bor.ja</title>
</head>
<body>
<h1>Borja's Favourite Movies</h1>

    {%for movie in movies%}
<div><a href="http://www.imdb.com/title/{{movie.imdbID}}" target="_blank"><img src="{{movie.Poster}}"></a>
        <p>{{movie.Title}}</a><span> ({{movie.Year}})</span></p>
    </div>
    {%endfor%}

<h2>Enter New Movie</h2>
<form action="/newMovie" method="post">
    <input type="text" name="name" placeholder="Search by name">
    <input type="submit" value="Submit">
</form>
</body>
</html>
